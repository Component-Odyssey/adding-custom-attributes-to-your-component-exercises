<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Album Odyssey</title>
</head>

<body>
  <test-case-wrapper>
    <test-case id="test-1" description="component 'album-art' component has been registered to the window"></test-case>
    <test-case id="test-2" description="6 'album-art' components exist in the document"></test-case>
    <test-case id="test-3" description="'album-art' component has correct attributes"></test-case>
    <test-case id="test-4" description="'album-art' attributes have correct values"></test-case>
  </test-case-wrapper>


  <template id="album-art-template">
    <style>
      @import url('./reset.css');
      @import url('./styles.css');
    </style>
    <div>
      <img class="square-aspect-ratio" src="" alt="" />
      <h3></h3>
      <p></p>
    </div>
  </template>

  <header class="flex-row space-between bg-accent padding-h-4 padding-v-2">
    <h1 class="title">Album Odyssey</h1>
    <input class="border-radius" type="search" placeholder="e.g., nirvana nevermind" />
  </header>
  <nav class="bg-dark">
    <ul class="flex-row padding-h-4 text-center">
      <li class="bg-gray-2 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Home</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Top 40</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Artists</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Songs</p>
        </a>
      </li>
    </ul>
  </nav>
  <main class="padding-h-4 padding-v-2">
    <h2 class="title">
      Albums of 2023
    </h2>
    <hr />

    <div class="padding-v-2 grid">
      <album-art img-src="https://component-odyssey.s3.amazonaws.com/romy-melny-nature.jpg"
        alt="Romy Melny album cover" artist-name="Romy Melny" album-name="Nature"></album-art>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/evelyn-hunter-ophelia.jpg"
          alt="Evelyn Hunter album cover" />
        <h3>Evelyn Hunter</h3>
        <p>Ophelia</p>
      </div>

      <div>
        <img class="square-aspect-ratio"
          src="https://component-odyssey.s3.amazonaws.com/fastfall-the-ebon-enigmatique.png"
          alt="Fastfall album cover" />
        <h3>Fastfall</h3>
        <p>The Ebon Enigmatique</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/jakayla-toney-self-titled.jpg"
          alt="Jakalya Toney album cover" />
        <h3>Jakayla Toney</h3>
        <p>Self titled</p>
      </div>
      
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/w95-959595.wav.png"
          alt="95 album cover" />
        <h3>9 5</h3>
        <p>959595.wav</p>
      </div>
      <div>
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/sable-dirge.png"
          alt="Sable album cover" />
        <h3>Sable</h3>
        <p>Dirge</p>
      </div>
    </div>
  </main>

  <script>
    // Create your component here
  </script>

  <script type="module" src="./test-cases.js"></script>
</body>

</html>
